<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="gallery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body >
    <div class="row mt-3 ms-3 d-flex justify-content-between">
      <h1>Gallery </h1>
      <div class="btnSide">
        <button class="btn btn-primary" onclick="allPhotoLink()">
          All photos
        </button>
        <button class="btn btn-success" onclick="addPhoto()">
          Add Photo +
        </button>

        <div id="addPhotoSection" class="mt-3" style="display: none">
          <input
            type="text"
            id="photoInput"
            class="form-control mb-2"
            placeholder="Enter photo URL"
            style="width: 400px;"
          />
          <button class="btn btn-success" onclick="addPhotoFromInput()">
            Save Photo
          </button>
        </div>
      </div>
    </div>

    <div id="container" class="d-flex"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Login Experience</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-container">
      <h1>Welcome Back</h1>
      <div id="username-group" class="input-group">
        <input type="text" id="username" required placeholder=" " />
        <label for="username">Username</label>
      </div>
      <div id="password-group" class="input-group" style="display: none">
        <input type="password" id="password" required placeholder=" " />
        <label for="password">Password</label>
        <span class="password-toggle" id="password-toggle">üëÅÔ∏è</span>
      </div>
      <button id="next-btn" class="login-btn" onclick="btnEvent()">Next</button>
      <div class="login-progress">
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>
      <div id="error-message" class="error-message"></div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-dark" type="button">
          Google <i class="fa-brands fa-google"></i>
        </button>
        <button class="btn btn-danger">
          GitHub <i class="fa-brands fa-github"></i>
        </button>
        <button class="btn btn-primary">
          Facebook <i class="fa-brands fa-facebook"></i>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
